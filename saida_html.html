<!DOCTYPE html>
<html>
	<head>
			<style>
			body {
				background-color: #FAAAFF;
				color: #AFF3FF;
			}
			</style>
	</head>
	<body>
		<form>
			<h1>Cadastro de pessoa</h1>

			<label for="nome">Nome</label><br>
			<input type="text" id="nome" placeholder="Insira um nome">

			<br><br>
			<label for="sobrenome">Sobrenome</label><br>
			<input type="text" id="sobrenome" placeholder="Insira um sobrenome">

			<br><br>
			<label for="email">Email</label><br>
			<input type="email" id="email" placeholder="Insira um email">

			<br><br>
			<label for="senha">Senha</label><br>
			<input type="password" id="senha">

			<br><br>
			<label for="dtNascimento">Data de nascimento</label><br>
			<input type="date" id="dtNascimento">

			<br><br>
			Gênero<br>
			<input type="radio" id="feminino_genero" name="genero" value="feminino">
			<label for="feminino">Feminino</label><br>
			<input type="radio" id="masculino_genero" name="genero" value="masculino">
			<label for="masculino">Masculino</label><br>
			<input type="radio" id="outro_genero" name="genero" value="outro">
			<label for="outro">Outro</label><br>

			<br><br>
			Animal de estimação<br>
			<input type="checkbox" id="gato_pet" name="pet" value="gato">
			<label for="gato">Gato</label><br>
			<input type="checkbox" id="cachorro_pet" name="pet" value="cachorro">
			<label for="cachorro">Cachorro</label><br>
			<input type="checkbox" id="passaro_pet" name="pet" value="passaro">
			<label for="passaro">Pássaro</label><br>
			<input type="checkbox" id="peixe_pet" name="pet" value="peixe">
			<label for="peixe">Peixe</label><br>
			<input type="checkbox" id="outros_pet" name="pet" value="outros">
			<label for="outros">Outro</label><br>

			<br><br>
			Descrição<br>
			<textarea rows = "10" cols = "20">Insira uma descricao</textarea>

			<br><br>
			<button>Cadastrar</button>

		</form>
	</body>
</html>
