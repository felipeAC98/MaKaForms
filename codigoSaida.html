<!DOCTYPE html>
<html>
	<body>
		<form>
		<h1>Cadastro de pessoa</h1>

			<label for="nome">Nome</label><br>
			<input type="text" id="nome">

			<br><br>
			<label for="sobrenome">Sobrenome</label><br>
			<input type="text" id="sobrenome">

			<br><br>
			<label for="email">Email</label><br>
			<input type="email" id="email">

			<br><br>
			<label for="senha">Senha</label><br>
			<input type="password" id="senha">

			<br><br>
			<label for="dtNascimento">Data de nascimento</label><br>
			<input type="date" id="dtNascimento">

			<br><br>
			Gênero<br>
			<input type="radio" id="feminino" name="genero" value="feminino">
			<label for="feminino">Feminino</label><br>
			<input type="radio" id="masculino" name="genero" value="masculino">
			<label for="masculino">Masculino</label><br>
			<input type="radio" id="outro" name="genero" value="outro">
			<label for="outro">Outro</label><br>

			<br><br>
			Animal de estimação<br>
			<input type="checkbox" id="gato" name="pet" value="gato">
			<label for="gato">Gato</label><br>
			<input type="checkbox" id="cachorro" name="pet" value="cachorro">
			<label for="cachorro">Cachorro</label><br>
			<input type="checkbox" id="passaro" name="pet" value="passaro">
			<label for="passaro">Pássaro</label><br>
			<input type="checkbox" id="peixe" name="pet" value="peixe">
			<label for="peixe">Peixe</label><br>
			<input type="checkbox" id="outros" name="pet" value="outros">
			<label for="outros">Outro</label><br>

			<br><br>
			<input type="file">
			<br><br>
		</form>
	</body>
</html>
